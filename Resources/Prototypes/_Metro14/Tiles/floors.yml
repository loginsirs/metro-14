# MARK: Bases
# TODO: Добавить кастомные звуки с Nuclear 14

# Базовый пол для всех полов в игре
# Нужен ТОЛЬКО потому, что без указания
# footstepSounds - звуков ходьбы по тайлу НЕ БУДЕТ
- type: tile
  id: M14Base
  category: M14
  parent: M14MixinFootstepSonorousSounds
  abstract: true
  heatCapacity: 10000
  editorHidden: false # Кастомное M14 свойство для скрытия ванильных тайлов
  footstepSounds:
    collection: FootstepTile
  # Указано для того, чтобы сразу было видно базовые полы без abstract: false, иначе они криво отображаются в меню тайлов
  sprite: /Textures/deprecated.rsi/deprecated.png
  name: "!НЕПРАВИЛЬНЫЙ ПОЛ!"

# Базовый для всех полов: деревянного, железного и т.д
- type: tile
  id: M14BaseFloor
  parent: M14Base
  abstract: true
  baseTurf: M14Concrete

# Базовый бетонный пол
- type: tile
  id: M14BaseConcreteFloor
  parent: M14BaseFloor
  abstract: true
  # В отличии от обычного пола, базовый пол для неё - каменная
  # порода, а также провода не скрыты
  baseTurf: M14Bedrock
  isSubfloor: true

# Базовая керамика
# Пока ничем не отличается, просто объединяет категорию
- type: tile
  id: M14BaseCeramic
  base: M14BaseFloor
  abstract: true

# Базовый деревянный пол
- type: tile
  id: M14BaseWoodFloor
  parent: M14BaseFloor
  abstract: true
  name: деревянный пол
  footstepSounds:
    collection: FootstepWood
  barestepSounds:
    collection: BarestepWood

# Базовый ковёр
