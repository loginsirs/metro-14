- type: entity
  parent: BaseSign
  id: M14BannerBase
  abstract: true
  components:
  - type: Sprite
    sprite: _Metro14/Structures/Wallmounts/banners.rsi
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Card
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [Destruction]
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ Destruction ]
      - !type:SpawnEntitiesBehavior
        spawn:
          PosterBroken:
            min: 1
            max: 1
        offset: 0

- type: entity
  parent: M14BannerBase
  id: M14BannerRedline
  name: ткань с символикой "Красной Линии"
  description: Что-то похожее на флаг, с красующейся символикой "Красной Линии".
  components:
  - type: Sprite
    state: redline

- type: entity
  parent: M14BannerBase
  id: M14BannerHydra
  name: ткань с символикой "Четвёртой Гидры"
  description: Что-то похожее на флаг, с красующейся символикой "Четвёртой Гидры".
  components:
  - type: Sprite
    state: reich
