- type: entity
  parent: BaseSign
  id: M14BaseSign
  abstract: true
  components:
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Card
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  id: M14BaseSignFlammable
  parent: M14BaseSign
  abstract: true
  components:
  - type: Flammable
    fireSpread: true
    alwaysCombustible: true
    damage:
      types:
        Heat: 0.5
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Appearance
